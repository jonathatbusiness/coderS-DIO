<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>coderS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="coders-wrapper">
      <div class="coders-phone">
        <img src="./img/instagram-celular.png" alt="Capa CoderS" />
      </div>
      <div class="coders-continue">
        <div class="group">
          <img
            src="./img/coderS-logo.png"
            alt="CoderS Logo"
            class="coders-logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
          </div>
          <a href="#" class="coders-login">Continue as jonatha.teixeira</a>
          <a href="#" class="coders-logout">Remove Account</a>
        </div>
        <div class="group">
            <p class="not-account">Not jonatha.teixeira?</p>
            <p class="not-account">
                <span class="link-blue">Switch Account</span>
                <span class="not-account">or</span>
                <span class="link-blue">Sign Up</span>
            </p>
        </div>
        <div class="get-app">
            <p class="get-app-text">Get the app.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                
                <a href="#" class="app-download"></a>
            </div>


        </div>
      </div>
    </div>

    <script src="" async defer></script>

</html>
